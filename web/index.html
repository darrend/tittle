<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <title>qrnote</title>
  <script src="qrcode.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
  <script src="qrcodecanvas.js"></script>
  <script type="text/javascript">
    $('#notecontent').live('blur keyup paste', function () {
      $(this).trigger('change');
    }).live('change', function () {
      render_as_qrcode($(this).val(),'#code');
    });
  </script>
</head>
<body>
  <form>
    <textarea id="notecontent" placeholder="Type your note if you dare."></textarea>
  </form>
  <br/>
  <div id="code">
  </div>
</body>
</html>
